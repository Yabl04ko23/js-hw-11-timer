<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Timer</title>
</head>
<body>
  <h1>Time To New Year!</h1>
  <div class="timer" id="timer-1">
    <div class="field">
      <span class="daysContent" data-value="days">00</span>
      <span class="label">Days</span>
    </div>

    <div class="field">
      <span class="hoursContent" data-value="hours">00</span>
      <span class="label">Hours</span>
    </div>

    <div class="field">
      <span class="minutesContent" data-value="mins">00</span>
      <span class="label">Minutes</span>
    </div>

    <div class="field">
      <span class="secondsContent" data-value="secs">00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
